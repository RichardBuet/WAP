  <meta name="viewport" content="width=device-width, initial-scale=1.2, maximum-scale=0.8, user-scalable=yes" />
  <title>Winamp Retro</title>
  <style>
    body {
      background-color: #111;
      color: #00ff00;
      font-family: 'Tahoma', monospace;
      display: flex;
      justify-content: center;

    }

    .winamp {
      background: linear-gradient(to left, #1d1d2e, #39395a, #1d1d2e);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #0f0;
      width: 320px;
      padding: 10px;
    }

    .display {
      background: #000;
      color: #0f0;
      padding: 5px 10px;
      font-size: 24px;
      font-variant-caps: all-small-caps;
      height: 34px;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 10px;
      border: 1px solid #0f0;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .controls button {
      background: #bdced6;
      color: #505b66;
      font-weight: bold;
      font-size: 14px;
      border: 2px outset #556576;
      padding: 4px 8px;

      cursor: pointer;
      box-shadow: 0 0 10px #505b66;
    }

    .controls button:hover {
      background-color: #0f0;

   #playlist {
    width: 100%;
    height: 30vh;
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    margin-bottom: 10px;
    overflow-y: auto;
    display: flex;
    align-items: start;
  }
    #progress {
      width: 100%;
      margin-bottom: 10px;
    }

    canvas {
      width: 100%;
      height: 80px;
      background: #000;
      border: 1px solid #0f0;
      margin-bottom: 10px;
    }

    .eq-container {
      color: #0f0;
      font-size: 12px;
      margin-top: 10px;
    }

    #volume {
      width: 100%;
      margin-bottom: 10px;
    }

    .eq-sliders {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .eq-band {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20px;
    }

    .eq-band input[type="range"] {
      writing-mode: bt-lr;
      appearance: slider-vertical;
      width: 20px;
      height: 100px;
      background: #000;
      border: 1px solid #0f0;
    }

    .eq-band label {
      margin-top: 4px;
      font-size: 10px;
    }


.eq-band input.low {
  background: linear-gradient(to top, #0f0, #050);
}
.eq-band input.mid {
  background: linear-gradient(to top, #ff0, #550);
}
.eq-band input.high {
  background: linear-gradient(to top, #f00, #500);
}


input[type="range"].low::-webkit-slider-thumb {
  background-color: #1e9c59; /* Verde para valores bajos */
}
input[type="range"].mid::-webkit-slider-thumb {
  background-color: #f1c40f; /* Amarillo para valor neutro */
}
input[type="range"].high::-webkit-slider-thumb {
  background-color: #e74c3c; /* Rojo para valores altos */
}

input[type="range"]::-webkit-slider-thumb {
  border-radius: 50%;
  width: 14px;
  height: 14px;
  cursor: pointer;
}

.eq-band {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 4px;
}

.eq-band input {
  transform: rotate(00deg);
  width: 100px;
}

</head>
<body>

<div class="winamp">
  <div class="one">
  <div class="display" id="trackTitle">Cargando lista...</div>

  <select id="playlist" size="6"></select>

  <div class="controls">
    <button onclick="prev()">⏮</button>
    <button onclick="play()">▶</button>
    <button onclick="pause()">⏸</button>
    <button onclick="stop()">⏹</button>
    <button onclick="next()">⏭</button>
  </div>

  <input type="range" id="progress" value="0" max="100">
  <canvas id="visualizer" width="300" height="140"></canvas>
</div>
<div class="two">
  <div class="eq-container">
    <label>Volumen</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" >
  </div>


    <div class="eq-sliders" id="eqSliders"></div>
  

  <audio id="audio" crossorigin="anonymous"></audio>
</div>
</div>
<script>
  $(function() {
  var rangePercent = $('[type="range"]').val();
  $('[type="range"]').on('change input', function() {
    rangePercent = $('[type="range"]').val();
    $('h4').text(rangePercent);
    $('[type="range"]').css('filter', 'hue-rotate(-' + rangePercent + 'deg)');
  });
});
</script>
<script>
  const audio = document.getElementById("audio");
  const playlist = document.getElementById("playlist");
  const title = document.getElementById("trackTitle");
  const progress = document.getElementById("progress");
  const volumeSlider = document.getElementById("volume");
  const eqContainer = document.getElementById("eqSliders");

  let trackList = [];
  let currentTrack = 0;

  // Audio Context y EQ
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const gainNode = audioCtx.createGain();
  const analyser = audioCtx.createAnalyser();
  const source = audioCtx.createMediaElementSource(audio);

  const eqBands = [
    { freq: 60 }, { freq: 125 }, { freq: 250 }, { freq: 500 }, { freq: 1000 },
    { freq: 2000 }, { freq: 4000 }, { freq: 8000 }, { freq: 12000 }, { freq: 16000 }
  ];

  const filters = eqBands.map(band => {
    const filter = audioCtx.createBiquadFilter();
    filter.type = "peaking";
    filter.frequency.value = band.freq;
    filter.Q.value = 1;
    filter.gain.value = 0;
    return filter;
  });

  // Encadenar filtros
  source.connect(filters[0]);
  for (let i = 0; i < filters.length - 1; i++) {
    filters[i].connect(filters[i + 1]);
  }
  filters[filters.length - 1].connect(gainNode);
  gainNode.connect(analyser);
  analyser.connect(audioCtx.destination);

  // Crear sliders EQ
  eqBands.forEach((band, i) => {
    const bandDiv = document.createElement("div");
    bandDiv.className = "eq-band";

    const slider = document.createElement("input");
    slider.type = "range";
    slider.min = -12;
    slider.max = 12;
    slider.step = 1;
    slider.value = 0;
    slider.addEventListener("input", () => {
      filters[i].gain.value = parseFloat(slider.value);
    });

    const label = document.createElement("label");
    label.textContent = band.freq >= 1000 ? (band.freq / 1000) + "k" : band.freq;

    bandDiv.appendChild(slider);
    bandDiv.appendChild(label);
    eqContainer.appendChild(bandDiv);
  });
  




  // Volumen
  volumeSlider.addEventListener("input", () => {
    gainNode.gain.value = parseFloat(volumeSlider.value);
  });

  // Visualizador
  const canvas = document.getElementById("visualizer");
  const ctx = canvas.getContext("2d");
  analyser.fftSize = 256;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function draw() {
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    const barWidth = (canvas.width / bufferLength) * 1.5;
    let x = 0;
    for (let i = 0; i < bufferLength; i++) {
      const barHeight = dataArray[i];
      ctx.fillStyle = "#0f0";
      ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
      x += barWidth + 1;
    }
  }
  draw();

  // Playlist
  fetch('https://raw.githubusercontent.com/RichardBuet/WAP/refs/heads/main/playlist2R.json')
    .then(res => res.json())
    .then(data => {
      trackList = data;
      playlist.innerHTML = '';
      data.forEach((track, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = track.title;
        playlist.appendChild(option);
      });
      loadTrack(0);
    });

  function loadTrack(index) {
    currentTrack = index;
    audio.src = trackList[index].url;
    title.textContent = trackList[index].title;
    playlist.selectedIndex = index;
  }

  function play() {
    audioCtx.resume();
    audio.play();
  }

  function pause() {
    audio.pause();
  }

  function stop() {
    audio.pause();
    audio.currentTime = 0;
  }

  function next() {
    currentTrack = (currentTrack + 1) % trackList.length;
    loadTrack(currentTrack);
    play();
  }

  function prev() {
    currentTrack = (currentTrack - 1 + trackList.length) % trackList.length;
    loadTrack(currentTrack);
    play();
  }

  playlist.addEventListener('change', () => {
    loadTrack(playlist.value);
    play();
  });

  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      progress.value = (audio.currentTime / audio.duration) * 100;
    }
  });

  progress.addEventListener('input', () => {
    audio.currentTime = (progress.value / 100) * audio.duration;
  });
</script>


<script>
  document.querySelectorAll('.eq-slider').forEach(slider => {
    slider.addEventListener('input', function () {
      const val = parseFloat(this.value);
      const hue = (val + 12) * 15; // mapea -12 a 12 → 0 a 360 grados
      this.style.filter = `hue-rotate(${hue}deg)`;
    });
  });
</script>

<script>
  const context = new (window.AudioContext || window.webkitAudioContext)();
  const source = context.createMediaElementSource(document.getElementById("player"));

  const equalizerContainer = document.getElementById("equalizer");
  const filters = [];

  const freqs = [31, 62, 125, 250, 500, 1000, 2000, 4000, 8000, 16000];
  let previousNode = source;

  freqs.forEach((freq) => {
    const filter = context.createBiquadFilter();
    filter.type = "peaking";
    filter.frequency.value = freq;
    filter.Q.value = 1;
    filter.gain.value = 0;

    previousNode.connect(filter);
    previousNode = filter;

    filters.push(filter);

    // Crear control visual
    const band = document.createElement("div");
    band.className = "eq-band";

    const label = document.createElement("label");
    label.textContent = `${freq}Hz`;

    const input = document.createElement("input");
    input.type = "range";
    input.min = -10;
    input.max = 10;
    input.step = 1;
    input.value = 0;

    // Escuchar cambios en el slider
    input.addEventListener("input", () => {
      const val = parseFloat(input.value);
      filter.gain.value = val;

      // Eliminar clases previas
      input.classList.remove("low", "mid", "high");

      // Aplicar clase según valor
      if (val === 0) input.classList.add("mid");
      else if (val > 0) input.classList.add("high");
      else input.classList.add("low");
    });

    band.appendChild(label);
    band.appendChild(input);
    equalizerContainer.appendChild(band);
  });

  // Conectar última banda al destino (salida)
  previousNode.connect(context.destination);
</script>
