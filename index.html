      writing-mode: bt-lr;
      appearance: slider-vertical;
      width: 20px;
      height: 100px;
      background: #000;
      border: 1px solid #0f0;
    }


    input[type=range].eq-band {
      width: 20px;
      height: 120px;
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      background: var(--band-color, #00ff00);
      border-radius: 5px;
      margin: 2px;
      transition: filter 0.3s;
    }


    .eq-band label {
      margin-top: 4px;

    }


    .eq-band input.low {
      background: linear-gradient(to top, #0f0, #050);
    }
    .eq-band input.mid {
      background: linear-gradient(to top, #ff0, #550);
    }
    .eq-band input.high {

    }

    }

      cursor: pointer;
    }

    .eq-band {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 4px;
      hue-rotate:0deg;
    }

    .eq-band input {
      transform: rotate(00deg);
      width: 100px;
    }

.band {
  background-color: var(--band-color, #00ff00);
  transition: filter 0.3s ease;
}

<body>

<div class="winamp">
  <div class="one">
    <div class="title">
        <div class="line line-first">
        </div>
          <h1> WINAMP </h1>
        <div class="line line-first">
        </div>
      </div>
  <div class="display" id="trackTitle">Cargando lista...</div>

    <ul id="playlist"></ul>

  <div class="controls">
    <button onclick="prev()">⏮</button>
    <button onclick="play()">▶</button>
    <button onclick="pause()">⏸</button>
    <button onclick="stop()">⏹</button>
    <button onclick="next()">⏭</button>
  </div>

  <!-- <input type="range" id="progress" value="0" max="100"> eq-sliders step="0.01"-->
 
  <div class="title">
        <div class="line line-first">
        </div>
          <h2> VISUALISATION </h2>
        <div class="line line-first">
        </div>
      </div>


  <canvas id="visualizer" width="300" height="140"></canvas>
</div>
<div class="two">
  <div class="eq-container">
    <label>Volumen</label>
    <input type="range" class="player__level" id="volume" min="0" max="1.00" step="0.01" value="0.80" >
  </div>

  <div class="title">
        <div class="line line-first">
        </div>
          <h2> EQUALIZADOR </h2>
        <div class="line line-first">
        </div>
      </div>

  <div id="eqSliders" class="eqSliders"></div>

  <audio id="audio" crossorigin="anonymous"></audio>
</div>
</div>

<script>
const audio = document.getElementById("audio");
const playlist = document.getElementById("playlist");
const title = document.getElementById("trackTitle");
const volumeSlider = document.getElementById("volume");
const eqContainer = document.getElementById("eqSliders");

let trackList = [];
let currentTrack = 0;

// === CONTEXTO DE AUDIO ===
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const gainNode = audioCtx.createGain();
const analyser = audioCtx.createAnalyser();
const source = audioCtx.createMediaElementSource(audio);

// === BANDA EQ DEFINIDA CON COLOR E ID ===
const bands = [
  { freq: 60, id: 'band60', color: '#ff4136' },
  { freq: 170, id: 'band170', color: '#ff851b' },
  { freq: 310, id: 'band310', color: '#ffdc00' },
  { freq: 600, id: 'band600', color: '#2ecc40' },
  { freq: 1000, id: 'band1000', color: '#01ff70' },
  { freq: 3000, id: 'band3000', color: '#0074d9' },
  { freq: 6000, id: 'band6000', color: '#7fdbff' },
  { freq: 12000, id: 'band12000', color: '#b10dc9' },
  { freq: 14000, id: 'band14000', color: '#f012be' },
  { freq: 16000, id: 'band16000', color: '#aaaaaa' }
];

// === FILTROS Y SLIDERS DINÁMICOS ===
const filters = bands.map((band, index) => {
  const filter = audioCtx.createBiquadFilter();
  filter.type = "peaking";
  filter.frequency.value = band.freq;
  filter.Q.value = 1;
  filter.gain.value = 0;

  // Crear slider HTML
  const slider = document.createElement("input");
  slider.type = "range";
  slider.min = -12;
  slider.max = 12;
  slider.step = 1;
  slider.value = 0;
  slider.id = band.id;
  slider.className = "eq-band";
  slider.style.setProperty('--band-color', band.color);

  // Evento para actualizar filtro y efecto visual
  slider.addEventListener("touchstart", handleSliderChange, { passive: true });
slider.addEventListener("touchmove", handleSliderChange, { passive: true });
slider.addEventListener("touchend", handleSliderChange, { passive: true });
  slider.addEventListener("input", () => {
    const val = parseFloat(slider.value);
    filter.gain.value = val;
    const hue = (val + 12) * 11.25;
    slider.style.filter = `hue-rotate(${hue}deg)`;
  });

  // Insertar en el contenedor EQ
  eqContainer.appendChild(slider);

  return filter;
});

// === CONECTAR FILTROS ===
source.connect(filters[0]);
for (let i = 0; i < filters.length - 1; i++) {
  filters[i].connect(filters[i + 1]);
}
filters[filters.length - 1].connect(gainNode);
gainNode.connect(analyser);
analyser.connect(audioCtx.destination);

// === CONTROL DE VOLUMEN ===
volumeSlider.addEventListener("input", () => {
  gainNode.gain.value = parseFloat(volumeSlider.value);
});

// === VISUALIZADOR ===
const canvas = document.getElementById("visualizer");
const ctx = canvas.getContext("2d");
analyser.fftSize = 256;
const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

function draw() {
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const barWidth = (canvas.width / bufferLength) * 1.5;
  let x = 0;
  for (let i = 0; i < bufferLength; i++) {
    const barHeight = dataArray[i];
    ctx.fillStyle = "#0f0";
    ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
    x += barWidth + 1;
  }
}
draw();

// === PLAYLIST ===
fetch('https://raw.githubusercontent.com/RichardBuet/WAP/refs/heads/main/playlist2R.json')
  .then(res => res.json())
  .then(data => {
    trackList = data;
    playlist.innerHTML = '';
    data.forEach((track, index) => {
      const li = document.createElement('li');
      li.textContent = track.title;
      li.dataset.index = index;
      li.addEventListener('click', () => {
        loadTrack(index);
        play();
      });
      playlist.appendChild(li);
    });
    loadTrack(0);
  });

function loadTrack(index) {
  currentTrack = index;
  audio.src = trackList[index].url;
  title.textContent = trackList[index].title;
  [...playlist.children].forEach(li => li.classList.remove('active'));
  playlist.children[index].classList.add('active');
}

function play() {
  audioCtx.resume();
  audio.play();
}
function pause() {
  audio.pause();
}
function stop() {
  audio.pause();
  audio.currentTime = 0;
}
function next() {
  currentTrack = (currentTrack + 1) % trackList.length;
  loadTrack(currentTrack);
  play();
}
function prev() {
  currentTrack = (currentTrack - 1 + trackList.length) % trackList.length;
  loadTrack(currentTrack);
  play();
}
</script>

  <script>
const bands = [
  { id: 'band60', color: '#ff4136' },
  { id: 'band170', color: '#ff851b' },
  { id: 'band310', color: '#ffdc00' },
  { id: 'band600', color: '#2ecc40' },
  { id: 'band1000', color: '#01ff70' },
  { id: 'band3000', color: '#0074d9' },
  { id: 'band6000', color: '#7fdbff' },
  { id: 'band12000', color: '#b10dc9' },
  { id: 'band14000', color: '#f012be' },
  { id: 'band16000', color: '#aaaaaa' }
];

// Función para manejar el cambio de valor del slider
function handleSliderChange(event) {
  const el = event.target;
  const value = el.value;
  const hue = value * 2.6; // escala de rotación
  el.style.filter = `hue-rotate(${hue}deg)`;
}

// Aplicar estilo e interacción a cada banda
bands.forEach(band => {
  const el = document.getElementById(band.id);
  if (!el) return;

  // Estilo base
  el.style.setProperty('--band-color', band.color);

  // Eventos para PC + Móvil
  ['input', 'touchstart', 'touchmove'].forEach(evt =>
    el.addEventListener(evt, handleSliderChange, { passive: true })
  );
});
</script>
