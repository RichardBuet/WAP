<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Winamp Retro</title>
  <style>
    body {
      background-color: #111;
      color: #00ff00;
      font-family: 'Tahoma', monospace;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .winamp {
      background: linear-gradient(to left, #1d1d2e, #39395a, #1d1d2e);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #0f0;
      width: 320px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .display {
      background: #000;
      color: #0f0;
      padding: 5px 10px;
      font-size: 14px;
      height: 25px;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 10px;
      border: 1px solid #0f0;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .controls button {
      background: #bdced6;
      color: #505b66;
      font-weight: bold;
      font-size: 14px;
      border: 2px outset #556576;
      padding: 4px 8px;
      width: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px #505b66;
    }

    .controls button:hover {
      background-color: #0f0;
      color: #000;
    }

    #progress {
      width: 100%;
      margin-bottom: 10px;
    }

    canvas {
      width: 100%;
      height: 160px;
      background: #000;
      border: 1px solid #0f0;
      margin-bottom: 10px;
    }

    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #0f0;
      background: #000;
    }

    #playlist li {
      padding: 5px 10px;
      cursor: pointer;
      border-bottom: 1px solid #0f0;
    }

    #playlist li:hover,
    #playlist li.active {
      background: #0f0;
      color: #000;
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      .winamp {
        width: 100%;
        max-width: 360px;
      }

      canvas {
        height: 60px;
      }

      #playlist {
        max-height: 120px;
        font-size: 13px;
      }

      .controls button {
        width: 36px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<div class="winamp">
  <div class="display" id="trackTitle">Cargando lista...</div>

  <div class="controls">
    <button onclick="prev()">⏮</button>
    <button onclick="play()">▶</button>
    <button onclick="pause()">⏸</button>
    <button onclick="stop()">⏹</button>
    <button onclick="next()">⏭</button>
  </div>

  <input type="range" id="progress" value="0" max="100">
  <canvas id="visualizer" width="300" height="140"></canvas>

  <ul id="playlist"></ul>

  <audio id="audio" crossorigin="anonymous"></audio>
</div>

<script>
  const audio = document.getElementById("audio");
  const playlist = document.getElementById("playlist");
  const title = document.getElementById("trackTitle");
  const progress = document.getElementById("progress");

  let trackList = [];
  let currentTrack = 0;

  // Visualizer
  const canvas = document.getElementById("visualizer");
  const ctx = canvas.getContext("2d");
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const analyser = audioCtx.createAnalyser();
  const source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  analyser.fftSize = 256;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function draw() {
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    const barWidth = (canvas.width / bufferLength) * 1.5;
    let x = 0;
    for (let i = 0; i < bufferLength; i++) {
      const barHeight = dataArray[i];
      ctx.fillStyle = "#0f0";
      ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
      x += barWidth + 1;
    }
  }
  draw();

  // Cargar lista
  fetch('https://raw.githubusercontent.com/RichardBuet/WAP/refs/heads/main/playlist2R.json')
    .then(res => res.json())
    .then(data => {
      trackList = data;
      playlist.innerHTML = '';
      data.forEach((track, index) => {
        const li = document.createElement('li');
        li.textContent = track.title;
        li.addEventListener('click', () => {
          loadTrack(index);
          play();
        });
        playlist.appendChild(li);
      });
      loadTrack(0);
    });

  function loadTrack(index) {
    currentTrack = index;
    audio.src = trackList[index].url;
    title.textContent = trackList[index].title;

    const items = playlist.querySelectorAll('li');
    items.forEach(item => item.classList.remove('active'));
    if (items[index]) items[index].classList.add('active');
  }

  function play() {
    audioCtx.resume();
    audio.play();
  }

  function pause() {
    audio.pause();
  }

  function stop() {
    audio.pause();
    audio.currentTime = 0;
  }

  function next() {
    currentTrack = (currentTrack + 1) % trackList.length;
    loadTrack(currentTrack);
    play();
  }

  function prev() {
    currentTrack = (currentTrack - 1 + trackList.length) % trackList.length;
    loadTrack(currentTrack);
    play();
  }

  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      progress.value = (audio.currentTime / audio.duration) * 100;
    }
  });

  progress.addEventListener('input', () => {
    audio.currentTime = (progress.value / 100) * audio.duration;
  });
</script>

</body>
</html>
